<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sougha Menu</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="floating-images">
      <img src="images/bon1.png" alt="Decoration" class="floating-image left-float">
      <img src="images/bon2.png" alt="Decoration" class="floating-image right-float">
      <img src="images/bo3.png" alt="Decoration" class="floating-image left-float-delayed">
      <img src="images/bon4.png" alt="Decoration" class="floating-image right-float-delayed">
    </div>
    
    <div class="hero-content">
      <div class="restaurant-info">
        <h1 class="restaurant-name">صوغة</h1>
        <img src="images/bonall.png" alt="Sougha Logo" class="hero-logo">
      </div>
      
      <div class="tap-section">
        <p class="tap-text">Tap</p>
        <div class="tap-indicator">
          <div class="tap-arrow"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="menu-section" id="menu">
    <div class="menu-header">
      <div class="header-left">
        <img src="images/1-03.png" alt="Logo" class="header-logo">
      </div>
      <div class="categories">
        <div class="category">
          <img src="images/drink.png" alt="Drink Icon">
          <span>Drinks</span>
        </div>
        <div class="category">
          <img src="images/drink.png" alt="Drink Icon">
          <span>Hot Coffee</span>
        </div>
        <div class="category">
          <img src="images/drink.png" alt="Drink Icon">
          <span>Hot Teas</span>
        </div>
        <div class="category">
          <img src="images/drink.png" alt="Drink Icon">
          <span>Bakery</span>
        </div>
      </div>
    </div>

    <div class="product-grid">
      <div class="product-card">
        <div class="image-frame">
          <img src="images/iced-shaken.png" alt="Iced Shaken Espresso" />
        </div>
        <h3>Iced Shaken Espresso</h3>
        <p class="price">$30.00</p>
        <div class="sizes">
          <span>Tall</span><span>Grande</span><span>Venti</span><span>Custom</span>
        </div>
      </div>
      <div class="product-card">
        <div class="image-frame">
          <img src="images/iced-shaken.png" alt="Iced Shaken Espresso" />
        </div>
        <h3>Iced Shaken Espresso</h3>
        <p class="price">$30.00</p>
        <div class="sizes">
          <span>Tall</span><span>Grande</span><span>Venti</span><span>Custom</span>
        </div>
      </div>
      <div class="product-card">
        <div class="image-frame">
          <img src="images/iced-shaken.png" alt="Iced Shaken Espresso" />
        </div>
        <h3>Iced Shaken Espresso</h3>
        <p class="price">$30.00</p>
        <div class="sizes">
          <span>Tall</span><span>Grande</span><span>Venti</span><span>Custom</span>
        </div>
      </div>
      <div class="product-card">
        <div class="image-frame">
          <img src="images/iced-shaken.png" alt="Iced Shaken Espresso" />
        </div>
        <h3>Iced Shaken Espresso</h3>
        <p class="price">$30.00</p>
        <div class="sizes">
          <span>Tall</span><span>Grande</span><span>Venti</span><span>Custom</span>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
